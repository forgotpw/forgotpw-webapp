<div [hidden]="selectedMode != 'MENU'" style="text-align:center">
  <button 
    mat-stroked-button
    color="primary"
    (click)="onStoreClick()">
    Store a password hint
  </button>
  <br/>
  Store a password hint so you can send it to yourself as a text message later.
  <br/>
  <br/>
  <button
    mat-stroked-button
    color="primary"
    (click)="onRetrieveClick()">
    Retrieve a password hint
  </button>
  <br/>
  Please text me my password hint now.
</div>

<app-password-hint-store-form
  [hidden]="selectedMode != 'STORE'"
  (submitted)="onStoreSubmitted($event)">
</app-password-hint-store-form>
