<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Forgot your password?
  </h1>
  <p>Of course you did.  Store a password hint so you can send it to yourself as a text message later.</p>
  <img width="100" alt="ForgotPW" src="assets/img/unlock.svg">
</div>

<div style="text-align:center">
  <mat-radio-group class="example-radio-group"
      [(ngModel)]="selectedMode"
      (change)="radioChange($event)">
    <mat-radio-button class="example-radio-button" *ngFor="let mode of modes" [value]="mode.value">
      {{mode.desc}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value">Selected mode is: {{selectedMode}}</div>
</div>

<app-password-hint-store-form [hidden]="selectedMode == 'RETRIEVE'"></app-password-hint-store-form>
