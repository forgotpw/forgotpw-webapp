<section class="feature feature-1 text-center">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <h2 class="heading text-center">Let us text you a hint<br> 
          <small>Forgot your password?  Of course you did.</small>
        </h2>
      </div>

      <div class="col-md-6 col-lg-6">
        <button class="btn flat-btn -blue -rounded -xlg" routerLink="/store">Store a Password Hint</button>
        <p>Store a password hint so you can send it to yourself as a text message later.</p>
      </div>
    
      <div class="col-md-6 col-lg-6">
        <button class="btn flat-btn -blue -rounded -xlg" routerLink="/retrieve">Retrieve a Password Hint</button>
        <p>Please text me my password hint now.</p>
      </div>
    
    </div> <!-- .row -->
  </div> <!-- .container -->
</section>

<app-faq></app-faq>

<app-footer></app-footer>
