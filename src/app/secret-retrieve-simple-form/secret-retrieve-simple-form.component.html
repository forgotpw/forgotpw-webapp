<div *ngIf="!showError" class="container">
  <mat-card>
    <h2>Your password is:</h2>
    <h3>{{secret}}</h3>
  </mat-card>
</div>

<div *ngIf="showError" class="error-box">
  <h3>
    <i class="material-icons warning">error</i>
    An error occurred processing your request!
  </h3>
  <h4>{{errorMessage}}</h4>
</div>
